<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>c4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <h1>c4 - Connect Four</h1>
  </header>
  <section class="section">
    <div class="section-message">1 2 3 4 5 6 7</div>
    <canvas class="section-canvas"></canvas>
  </section>
  
  <div class="mode hidden">
    <div class="mode-chooser">
      <h1>c4 - Connect Four</h1>
      <p>Welcome to connect four game!<br />Please refer to <a href="https://en.wikipedia.org/wiki/Connect_Four">Wikipedia article on Connect Four</a> for how to play.</p>
      <h2>Mode chooser</h2>
      <label><input class="mode-chooser-input" type="radio" name="mode" value="offline-ai" checked> Offline: Human player vs AI player</label><br />
      <label><input class="mode-chooser-input" type="radio" name="mode" value="offline-human"> Offline: Human player vs human player</label><br />
      <button class="mode-chooser-submit">Start game</button>
    </div>
  </div>
  <div class="message hidden">
    <div class="message-body">
      <div class="message-body-content"></div>
      <button class="message-body-dismiss">OK</button>
    </div>
  </div>
  <footer class="footer">
    <p>Original game by <a href="http://kenrick95.org">Kenrick95</a>. Fork the base game at <a href="https://github.com/kenrick95/c4">GitHub</a>.</p>
    <p>Alexa game by <a href="https://github.com/JoeMoCode">JoeMoCode</a>. Fork the Alexa game at <a href="https://github.com/JoeMoCode/c4">GitHub</a>.</p>
  </footer>
  <script src="https://cdn.beta.html.games.alexa.a2z.com/alexa-html/latest/alexa-html.js"></script>
  <script src="./src/app.ts"></script>
</body>

</html>
